<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>

    {% include 'emp/navbar.html' %}


    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="name">Employee Name</label>
                                <input type="text" class="form-control" placeholder="Enter emp name"
                                name="emp_name"></input>
                            </div>
                            <div class="md-3">
                                <label for="id">Employee Id</label>
                                <input type="text" class="form-control" placeholder="Enter emp id"
                                name="emp_id"></input>
                            </div>
                            <div class="md-3">
                                <label for="phone">phone</label>
                                <input type="text" class="form-control" placeholder="Enter emp phone no"
                                name="emp_phone"></input>
                            </div>
                            <div class="md-3">
                                <label for="address">Employee Address</label>
                                <textarea id="address" rows="5" class="form-control"
                                name="emp_address"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="working" name="emp_working">
                                <label class="form-check-label" for="working">Working</label>
                            </div>
                            <div class="md-4">
                                <label for="department">Department</label>
                                <select id="department" class="form-control" name="emp_department">
                                  <option value="CSE">Computer Science</option>
                                  <option value="ME">Mechnical</option>
                                  <option value="EE">Electrical</option>
                                </select>
                              </div>
                              <div class="container text-center my-3">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                              </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
